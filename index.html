<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">

            <header>My Library</header>
            <button id="newBook">Add book</button>

            <!-- The add new book Modal  -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add new book</h2>
                    <form method='post' action='index.html' id='addBook'></form>
                        
                        <input type="text" id="bookTitle" name="title" value="Title"><br><br>
                        
                        <input type="text" id="bookAuthor" name="author" value="Author"><br><br>

                        <input type="text" id="bookPages" name="pages" value="Pages"><br><br>

                        Read? <input type="checkbox" id="bookRead" ><br><br>

                        <input type="submit" id="submit" value="Submit">
                      </form> 
                </div>
            
            </div>


            <div id="library">
            </div>

        </div>
        

        <script src="script.js" async defer></script>
    </body>
</html>
